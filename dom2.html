<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating New Element</title>
  <style>.heading{
    padding-left: 40%;
    background-color: blueviolet;
    color: azure;
    border-radius: 5rem;

  }
  #days{
    /* margin-left: 500px; */
    margin-top: 50px;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    font-size: 50px;
  }
  .day:hover{
    color: blue;
  }
  </style>
</head>
<body>
  <h1 class="heading">WeekDays</h1>
  <ul id="days"><div class="day">Monday</div>
  <div class="day">Tuesday</div>
  <div class="day">Wednesday</div>
  <div class="day">Thursday</div>
  <div class="day">Friday</div>
  <div class="day">Saturday</div>
  <div class="day">Sunday</div></ul>
</body>
</html>
